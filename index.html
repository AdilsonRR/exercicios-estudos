<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="autor" content="Adilson Ramires Rodrigues" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="description" content="Desafio do Professor." />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Desafio Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora" role="application" aria-label="Calculadora">
        <input
          class="displayer"
          type="text"
          name="displayer"
          inputmode="numeric"
          aria-label="Displayer"
          value="0"
          readonly
        />
        <div class="botoes">
          <button class="op" aria-label="Limpar" onclick="clearMemory()">
            C
          </button>
          <button class="op" aria-label="Apagar último"onclick="apagarUltimo()">⌫</button>
          <button class="op" aria-label="Porcentagem" onclick="setOperacao()">
            %
          </button>
          <button class="op" aria-label="Dividir" onclick="setOperacao('/')">
            /
          </button>
          <button onclick="adicionarDigito(7)" class="digito">7</button>
          <button onclick="adicionarDigito(8)" class="digito">8</button>
          <button onclick="adicionarDigito(9)" class="digito">9</button>
          <button
            class="op"
            aria-label="Multiplicar"
            onclick="setOperacao('*')"
          >
            x
          </button>
          <button onclick="adicionarDigito(4)" class="digito">4</button>
          <button onclick="adicionarDigito(5)" class="digito">5</button>
          <button onclick="adicionarDigito(6)" class="digito">6</button>
          <button class="op" aria-label="Subtrair" onclick="setOperacao('-')">
            -
          </button>
          <button onclick="adicionarDigito(1)" class="digito">1</button>
          <button onclick="adicionarDigito(2)" class="digito">2</button>
          <button onclick="adicionarDigito(3)" class="digito">3</button>
          <button class="op" aria-label="Somar" onclick="setOperacao('+')">
            +
          </button>
          <button onclick="adicionarDigito(0)" class="digito">0</button>
          <button aria-label="Virgula" onclick="adicionarDigito('.')" class="digito">,</button>
          <button class="equals" aria-label="Igual" onclick="setOperacao('=')">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./js/meuScript.js"></script>
  </body>
</html>
